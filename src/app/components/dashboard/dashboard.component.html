<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Person</th>
            <th>Asistencia</th>
            <th>Plato</th>
            <th>Comentarios</th>
        </tr>
    </thead>

    <tbody>
        <tr class="table-row" *ngFor="let i of invitados; let j = index">
            <td>{{j+1}}.</td>
            <td>{{i.data.nombre}}</td>
            <td class="brown" [class.green]="i.data.asiste==='Sí'">{{i.data.asiste}}</td>
            <td>{{i.data.plato}}</td>
            <td>{{i.data.comentarios}}</td>
            <td><input *ngIf="!i.data.regalo" class="amount" type="number" #amnt (change)="setAmount(amnt.value)">
                <div *ngIf="i.data.regalo" class="amount received">{{i.data.regalo|currency: '€'}}</div>
            </td>
            
            <td><button type="submit" *ngIf="!i.data.regalo"
                [disabled]="i.data.regalo"
                (click)="confirmGift(i)"
                [class.received]="i.data.regalo">
                {{i.data.regalo? 'Recibidos' : 'Confirmar'}}</button>
                <img *ngIf="i.data.regalo && randomIndex()" [src]="icons[randomIndex()]" alt="honeymoon icon">
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>TOTAL</td>
            <td>{{totalRegalosFunc()| currency: '€'}}</td>
        </tr>
    </tbody>

</table>
